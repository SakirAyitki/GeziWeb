<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Tamamlandı - GeziWeb</title>
    <link rel="stylesheet" href="src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Success Page Modal -->
    <div class="success-page" id="successModal">
        <div class="success-modal">
            <button class="success-close-btn" onclick="closeSuccessModal()">&times;</button>
            
            <div class="success-content">
                <!-- Progress Bar -->
                <div class="success-progress-bar">
                    <div class="progress-indicator"></div>
                    <div class="progress-line"></div>
                    <div class="progress-indicator"></div>
                    <div class="progress-line"></div>
                    <div class="progress-indicator"></div>
                </div>
                
                <!-- Success Icon -->
                <div class="success-icon"></div>
                
                <!-- Text Section -->
                <div class="success-text-section">
                    <div class="success-title-group">
                        <h1 class="success-title">Başvurunuz için Teşekkür Ederiz!</h1>
                        <p class="success-description">
                            Başvurunuz bize ulaştı! İncelemelerimiz sonucu sizlere en kısa sürede dönüş sağlayacağız!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Success Modal Functions
        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.add('active');
            
            // Auto close after 5 seconds
            setTimeout(() => {
                closeSuccessModal();
            }, 5000);
        }

        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSuccessModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSuccessModal();
            }
        });

        // Example: Show modal on page load (for demonstration)
        // Remove this in production and call showSuccessModal() after form submission
        window.addEventListener('load', function() {
            // Uncomment the line below to show modal on page load for testing
            // showSuccessModal();
        });
    </script>
</body>
</html>
